<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayroq</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKGOrv3JncocpcovVBwy37MRPHbgrEA86mAg&s" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <style>
        .loader {
            width: 48px;
            height: 48px;
            display: inline-block;
            position: relative;
        }
        
        .loader::after,
        .loader::before {
            content: "";
            box-sizing: border-box;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #fff;
            position: absolute;
            left: 0;
            top: 0;
            animation: animloader 2s linear infinite;
        }
        
        .loader::after {
            animation-delay: 1s;
        }
        
        @keyframes animloader {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }
        
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <p class="header__text1">Where in the world?</p>
            <img class="header__img" id="header__img" src="./Img/Dark__mode.svg" alt="" />
            <p class="dark__mode">Dark Mode</p>
        </header>
    </div>
    <ol id="list"></ol>
    <div class="loader-container"><span class="loader"></span></div>
    <script src="./js/app.js"></script>
</body>

</html>
